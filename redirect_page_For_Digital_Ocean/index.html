<html>
   <head>   
    <meta charset = utf-8>
    <title>Redirect Page</title>
   </head>

   <body>   

    <script language = "javascript" type = "text/javascript">
        var urlParameters = new URLSearchParams(window.location.search);

        if (document.cookie === 'role=technician'){
          window.location.replace('http://' + urlParameters.get('ip') + '?role=technician');
        }
        else if (document.cookie === 'role=host'){
          window.location.replace('http://' + urlParameters.get('ip') + '?role=host');
        }
        else{
          window.location.replace('http://' + urlParameters.get('ip'));
        }
        
    </script>    
  </body>  
</html>
